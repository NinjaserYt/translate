const morseCodeMap = {
  'a': '.-',   'b': '-...', 'c': '-.-.', 'd': '-..', 'e': '.', 'f': '..-.',
  'g': '--.',   'h': '....', 'i': '..',   'j': '.---', 'k': '-.-', 'l': '.-..',
  'm': '--',    'n': '-.',   'o': '---',  'p': '.--.', 'q': '--.-', 'r': '.-.',
  's': '...',   't': '-',    'u': '..-',  'v': '...-', 'w': '.--', 'x': '-..-',
  'y': '-.--',  'z': '--..', '1': '.----', '2': '..---', '3': '...--', '4': '....-', '5': '.....',
  '6': '-....', '7': '--...', '8': '---..', '9': '----.', '0': '-----', ' ': '/'
};

document.getElementById('translate-btn').addEventListener('click', function() {
  const inputText = document.getElementById('input-text').value.toLowerCase();
  const translatedText = translateToMorseCode(inputText);
  document.getElementById('output-text').textContent = translatedText;
});

function translateToMorseCode(text) {
  let morseCode = '';
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    if (morseCodeMap[char]) {
      morseCode += morseCodeMap[char] + ' ';
    } else {
      morseCode += char + ' ';
    }
  }
  return morseCode.trim();
}

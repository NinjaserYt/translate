    <textarea id="inputText" rows="5" cols="30" placeholder="Enter text to translate"></textarea><br>

  <script>function generateResponse() {
  const userInput = document.getElementById("user-input").value.toLowerCase();
  let response = "";
  
  for(let i = 0; i < userInput.length; i++) {
    const char = userInput[i];
    
    if(char === "a") {
      response += "Alpha ";
    } else if(char === "b") {
      response += "Bravo ";
    } else if(char === "c") {
      response += "Charlie ";
    } else if(char === "d") {
      response += "Delta ";
    } else if(char === "e") {
      response += "Echo ";
    } else if(char === "f") {
      response += "Foxtrot ";
    } else if(char === "g") {
      response += "Golf ";
    } else if(char === "h") {
      response += "Hotel ";
    } else if(char === "i") {
      response += "India ";
    } else if(char === "j") {
      response += "Juliet ";
    } else if(char === "k") {

    } else if(char === "l") {

    } else if(char === "m") {
      response += "Mike ";
    } else if(char === "n") {
      response += "November ";
    } else if(char === "o") {
      response += "Oscar ";
    } else if(char === "p") {
      response += "Papa ";
    } else if(char === "q") {
      response += "Quebec ";
    } else if(char === "r") {
      response += "Romeo ";
    } else if(char === "s") {

    } else if(char === "t") {

    }
  }
  
  const responseContainer = document.getElementById("response-container");
  responseContainer.innerText = response;
}
// morce code
const morseCodeMap = {
  'a': '.-',   'b': '-...', 'c': '-.-.', 'd': '-..', 'e': '.', 'f': '..-.',
  'g': '--.',   'h': '....', 'i': '..',   'j': '.---', 'k': '-.-', 'l': '.-..',
  'm': '--',    'n': '-.',   'o': '---',  'p': '.--.', 'q': '--.-', 'r': '.-.',
  's': '...',   't': '-',    'u': '..-',  'v': '...-', 'w': '.--', 'x': '-..-',
  'y': '-.--',  'z': '--..', '1': '.----', '2': '..---', '3': '...--', '4': '....-', '5': '.....',
  '6': '-....', '7': '--...', '8': '---..', '9': '----.', '0': '-----', ' ': '/'
};

document.getElementById('translate-btn').addEventListener('click', function() {
  const inputText = document.getElementById('input-text').value.toLowerCase();
  const translatedText = translateToMorseCode(inputText);
  document.getElementById('output-text').textContent = translatedText;
});

function translateToMorseCode(text) {
  let morseCode = '';
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    if (morseCodeMap[char]) {
      morseCode += morseCodeMap[char] + ' ';
    } else {
      morseCode += char + ' ';
    }
  }
  return morseCode.trim();
}

//emoji

const emojiMap = {
            'a': '😀', 'b': '😃', 'c': '😄', 'd': '😁', 'e': '😆', 'f': '😅', 'g': '😂',
            'h': '😊', 'i': '😇', 'j': '🙂', 'k': '🙃', 'l': '😉', 'm': '😌', 'n': '😍',
            'o': '😘', 'p': '😗', 'q': '😙', 'r': '😚', 's': '😋', 't': '😜', 'u': '😝',
            'v': '😛', 'w': '🤑', 'x': '😎', 'y': '🤓', 'z': '😏', ' ': '🔠'
        };

        function translateToEmoji() {
            var inputText = document.getElementById("inputText").value.toLowerCase(); // Get input text from user and convert to lowercase
            var emojiResult = ""; // Initialize emoji result string
            for (var i = 0; i < inputText.length; i++) {
                var char = inputText.charAt(i); // Get each character in the input text
                var emojiChar = emojiMap[char] || char; // Get emoji character from emoji map, or use original character if not found
                emojiResult += emojiChar + ' '; // Concatenate emoji character with a space separator
            }
            document.getElementById("emojiOutput").textContent = emojiResult; // Display emoji result in output area
        }</script>
